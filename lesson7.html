<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class=" card shadow">
                    <div class="card-header h2 text-bg-success">
                        Fill The Register Form
                    </div>
                    <div class="card-body">
                        <form action="./success.html" method="post">
                            <div class="mt-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control"
                                    placeholder="Enter Your Username" required>
                            </div>
                            <div class="mt-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter Your E-mail" required>
                            </div>
                            <div class="mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Enter Your Password" required>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-dark mt-3">Register</button>
                                <button type="reset" class="btn btn-secondary mt-3">Clear All</button>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class=" card shadow">
                    <div class="card-header text-bg-secondary h3">Login</div>
                </div>
                <div class="card-body">
                    <form action="./success.html">
                        <div class=" d-flex justify-content-between mt-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter Your Name" required class="form-control w-75">
                        </div>
                        <div class=" d-flex justify-content-between mt-3">
                            <label for="mobile no" class="form-label">Mobile No</label>
                            <input type="tel" name="mobile no" id="mobile no" placeholder="Enter Your Mobile No"
                                required class="form-control w-75">
                        </div>
                        <div class=" d-flex justify-content-between mt-3">
                            <label for="color" class="form-label">color</label>
                            <input type="color" name="color" id="color" placeholder="color" required class="form-control w-75"
                            >
                        </div>
                        <div class=" d-flex justify-content-between mt-3">
                            <label for="date" class="form-label">Birth Date</label>
                            <input type="date" name="date" id="date" required class="form-control w-50">
                        </div>
                        <div class=" d-flex justify-content-between mt-3">
                            <label for="education" class="form-label">Education</label>
                            <input type="text" name="text" id="text" placeholder="Enter Your Study" required
                                class="form-control w-75">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-dark mt-3">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
